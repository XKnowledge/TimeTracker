name: Release Build

on:
  push:
    tags:
      - 'v*'  # 监听所有以 v 开头的标签，如 v1.0.0、v2.1.3

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装依赖
        run: npm install

      - name: 构建项目
        run: npm run build:win

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
